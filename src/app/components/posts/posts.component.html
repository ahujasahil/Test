
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts.slice(0, 8)">
  <div class="card-body">
      <div>
        <h3><a routerLink="/post/{{post.id}}">{{post.title}}</a></h3>
        <p>{{post.body}}</p>
        <hr>
        <button (click)="deletePost(post)" class="btn btn-danger btn-sm"><i class="fa fa-remove"></i></button>
        <button (click)="editPost(post)" class="btn btn-light btn-sm"><i class="fa fa-pencil"></i></button>
      </div>
  </div>
</div>
<div>
  <app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
</div>
